 <script>
$(document).ready(function(){
	$("button").click(function(){
		$("#table").html(""); //primero vacio la tabla existente
		var usuario = $("#username").val();
		$.ajax({
			type:'GET',
			url:'https://api.github.com/users/'+ usuario +'/repos',
			dataType: 'json',
			success: function(data){				
				$.each(data, function(index, datos){																
					$("#table").append("<tr><td>" + usuario + "</td><td>" + datos.name + "</td><td>" + datos.description + "</td><td>" + datos.stargazers_count + "</td></tr>");
				});
			}
		})	
	});
});	
</script>
